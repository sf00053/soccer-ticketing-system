<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Ticketing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WVU Tech Soccer Ticketing System</h1>
        </header>
        
        <main>
            <div class="auth-container">
                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('login')">Login</button>
                    <button class="tab-btn" onclick="showTab('register')">Register</button>
                </div>
                
                <div id="login" class="tab-content active">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
                
                <div id="register" class="tab-content">
                    <h2>Register</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="regUsername">Username:</label>
                            <input type="text" id="regUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email:</label>
                            <input type="email" id="regEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password:</label>
                            <input type="password" id="regPassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="userRole">User Role:</label>
                            <select id="userRole" name="userRole" required>
                                <option value="STUDENT">Student</option>
                                <option value="FACULTY">Faculty</option>
                                <option value="FAMILY">Family</option>
                                <option value="REGULAR">Regular</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 WVU Tech Soccer Ticketing System</p>
        </footer>
    </div>
    
    <script src="scripts.js"></script>
    <script>
        function showTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Deactivate all tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabId).classList.add('active');
            
            // Activate the clicked tab button
            event.target.classList.add('active');
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real application, you would validate and send data to the server
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simulate login (replace with actual login logic)
            console.log(`Login attempt: ${username}`);
            window.location.href = 'dashboard.html';
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real application, you would validate and send data to the server
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('userRole').value;
            
            // Simulate registration (replace with actual registration logic)
            console.log(`Registration: ${username}, ${email}, Role: ${role}`);
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
